      <div class="container-fluid">
        <a class="navbar-brand" href="#">

        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <div class="header">

      </div>
    </div>
    <div class="projects-overview">
      <h3 class="project-overview-intro">Projects I have been working on</h3>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/styles/images/screen-printing.png"
              class="d-block w-100"
              alt="screen-printing project image"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/styles/images/weather-app.png"
              class="d-block w-100"
              alt="weather app image"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/styles/images/world-clock.png"
              class="d-block w-100"
              alt="world-clock app image"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <a href="/projects.html" title="Project details" class="button"
        >Project Details</a
      >
    </div>
    <div class="footer">
      <div class="row">
        <div class="col-md-4">
          <img src="/styles/images/ND.png" alt="ND logo" />
